<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toast Message UI</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="app">
            <div id="toast"></div>
            <div>
                <div onclick="showSuccessToast()" class="btn btn--success">
                    Show success toast
                </div>
                <div onclick="showInfoToast()" class="btn btn--info">
                    Show info toast
                </div>
                <div onclick="showWarningToast()" class="btn btn--warning">
                    Show warning toast
                </div>
                <div onclick="showErrorToast()" class="btn btn--error">
                    Show error toast
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
        <script>
            function showSuccessToast() {
                toast({
                    title: "Success",
                    message:
                        "Success is walking from failure to failure with no loss of enthusiasm.",
                    type: "success",
                    duration: 5000,
                });
            }
            function showInfoToast() {
                toast({
                    title: "Info",
                    message:
                        "In the age of technology there is constant access to vast amounts of information.",
                    type: "info",
                    duration: 5000,
                });
            }
            function showWarningToast() {
                toast({
                    title: "Warning",
                    message: "Be carefull what you ask for, you might get it.",
                    type: "warning",
                    duration: 5000,
                });
            }
            function showErrorToast() {
                toast({
                    title: "Error",
                    message:
                        "We come to learn that it does not pay to grieve too much over our errors.",
                    type: "error",
                    duration: 5000,
                });
            }
        </script>
    </body>
</html>
